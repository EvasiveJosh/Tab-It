# ============================================================
# Prod overrides  —  docker compose -f compose.yaml -f compose.prod.yaml up --build
# ============================================================
services:
  # ---- Frontend: nginx serving built static files ----
  frontend:
    build:
      context: ./frontend/tab-it-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  # ---- Backend: gunicorn (uses Dockerfile CMD) ----
  # No public port needed — nginx reverse-proxies /api/ → backend:5000
  backend:
    expose:
      - "5000"

  # ---- Auto-separator: gunicorn (uses Dockerfile CMD) ----
  # No public port needed — only the backend talks to it internally
  auto-separator:
    expose:
      - "5000"
