services:
  # ---- Backend: Flask dev server with auto-reload ----
  backend:
    command: ["python", "app.py"]
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1

  # ---- Auto-separator: Flask dev server with auto-reload ----
  auto-separator:
    command: ["python", "audio_splitter.py"]
    ports:
      - "5001:5000"
    volumes:
      - ./auto-seperator:/app
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
